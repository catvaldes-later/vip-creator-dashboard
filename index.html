<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavely VIP Creator Intelligence Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0B11;
            color: #F1F1F5;
            overflow-x: hidden;
        }

        .dashboard {
            min-height: 100vh;
            padding: 24px;
        }

        .header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #2A2A3C;
        }

        .header-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #A855F7 0%, #2DD4BF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            color: #9CA3AF;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 1px solid #2A2A3C;
            overflow-x: auto;
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 12px 20px;
            background: transparent;
            color: #9CA3AF;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #F1F1F5;
        }

        .tab-btn.active {
            color: #A855F7;
            border-bottom-color: #A855F7;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            gap: 24px;
            margin-bottom: 24px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .mini-stat {
            background: #14141E;
            border: 1px solid #2A2A3C;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .mini-stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #A855F7;
            margin-bottom: 4px;
        }

        .mini-stat-label {
            font-size: 12px;
            color: #9CA3AF;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card {
            background: #14141E;
            border: 1px solid #2A2A3C;
            border-radius: 12px;
            padding: 24px;
        }

        .card-alt {
            background: #1C1C2A;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #F1F1F5;
        }

        .insight-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .insight-card {
            background: #1C1C2A;
            border-left: 3px solid #A855F7;
            border-radius: 8px;
            padding: 16px;
        }

        .insight-emoji {
            font-size: 24px;
            margin-right: 8px;
        }

        .insight-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 700;
            color: #F1F1F5;
        }

        .insight-content {
            font-size: 14px;
            color: #9CA3AF;
            line-height: 1.5;
        }

        .insight-value {
            color: #A855F7;
            font-weight: 600;
        }

        .risk-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .table th {
            background: #1C1C2A;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #9CA3AF;
            border-bottom: 1px solid #2A2A3C;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #2A2A3C;
        }

        .table tbody tr:hover {
            background: #22223A;
        }

        .am-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-right: 8px;
        }

        .am-amina {
            background: #421c5a;
            color: #A855F7;
        }

        .am-marg {
            background: #164e63;
            color: #2DD4BF;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 14px;
            background: #1C1C2A;
            border: 1px solid #2A2A3C;
            border-radius: 6px;
            color: #9CA3AF;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #A855F7;
            color: #F1F1F5;
            border-color: #A855F7;
        }

        .filter-btn:hover {
            border-color: #A855F7;
            color: #A855F7;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #2A2A3C;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #A855F7 0%, #2DD4BF 100%);
            border-radius: 3px;
        }

        .stage-section {
            background: #1C1C2A;
            border-left: 4px solid #A855F7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stage-section-title {
            font-size: 15px;
            font-weight: 700;
            color: #F1F1F5;
            margin-bottom: 16px;
        }

        .creator-row {
            background: #14141E;
            border: 1px solid #2A2A3C;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        .creator-name {
            font-weight: 600;
            color: #F1F1F5;
            margin-bottom: 4px;
        }

        .creator-meta {
            color: #6B7280;
            font-size: 12px;
        }

        .click-value {
            cursor: pointer;
            color: #A855F7;
            font-weight: 600;
        }

        .click-value:hover {
            text-decoration: underline;
        }

        .drilldown-list {
            margin-top: 16px;
            padding: 12px;
            background: #0B0B11;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
        }

        .drilldown-item {
            padding: 8px;
            border-bottom: 1px solid #2A2A3C;
            font-size: 13px;
        }

        .drilldown-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

        function CreatorDeepDive() {
            const [riskFilter, setRiskFilter] = useState(null);
            const [amFilter, setAmFilter] = useState(null);
            const [sortBy, setSortBy] = useState('total');
            const [sortDir, setSortDir] = useState('desc');

            const toggleSort = (field) => {
                if (sortBy === field) setSortDir(d => d === 'desc' ? 'asc' : 'desc');
                else { setSortBy(field); setSortDir('desc'); }
            };

            const RISK_ORDER = {'tracking-down': 0, 'not-enough-data': 1, 'tracking-up': 2, 'activation': 3};

            const filtered = useMemo(() => {
                let result = [...CREATORS_DATA];
                if (riskFilter) result = result.filter(c => c.risk_status === riskFilter);
                if (amFilter) result = result.filter(c => c.am === amFilter);

                const dir = sortDir === 'desc' ? 1 : -1;
                if (sortBy === 'total') result.sort((a, b) => dir * ((b.total_cgmv || 0) - (a.total_cgmv || 0)));
                else if (sortBy === 'thisQ') result.sort((a, b) => dir * ((b.this_quarter || 0) - (a.this_quarter || 0)));
                else if (sortBy === 'status') result.sort((a, b) => dir * ((RISK_ORDER[a.risk_status] ?? 9) - (RISK_ORDER[b.risk_status] ?? 9)));
                else if (sortBy === 'progress') result.sort((a, b) => dir * (((b.this_quarter || 0) / (b.tier1_target || 25000)) - ((a.this_quarter || 0) / (a.tier1_target || 25000))));

                return result;
            }, [riskFilter, amFilter, sortBy, sortDir]);

            return (
                <div>
                    <div className="filter-group">
                        <button className={"filter-btn" + (riskFilter === null ? " active" : "")} onClick={() => setRiskFilter(null)}>All Risk Statuses</button>

                            <button
                                key={status}
                                className={"filter-btn" + (riskFilter === status ? " active" : "")}
                                onClick={() => setRiskFilter(status)}
                            >
                                {RISK_MAP[status].label}
                            </button>
                        ))}
                    </div>

                    <div className="filter-group">
                        <button className={"filter-btn" + (amFilter === null ? " active" : "")} onClick={() => setAmFilter(null)}>All AMs</button>

                        <button className={"filter-btn" + (amFilter === "Marguerite" ? " active" : "")} onClick={() => setAmFilter("Marguerite")}>Marguerite</button>
                    </div>

                    <div className="filter-group">
                        <span style={{fontSize: '12px', color: '#6B7280', fontWeight: 600, marginRight: '4px'}}>Sort:</span>
                        <button className={"filter-btn" + (sortBy === "total" ? " active" : "")} onClick={() => toggleSort("total")}>Total cGMV {sortBy === 'total' ? (sortDir === 'desc' ? '↓' : '↑') : ''}</button>
                        <button className={"filter-btn" + (sortBy === "thisQ" ? " active" : "")} onClick={() => toggleSort("thisQ")}>This Quarter {sortBy === 'thisQ' ? (sortDir === 'desc' ? '↓' : '↑') : ''}</button>
                        <button className={"filter-btn" + (sortBy === "status" ? " active" : "")} onClick={() => toggleSort("status")}>Status {sortBy === 'status' ? (sortDir === 'desc' ? '↓' : '↑') : ''}</button>
                        <button className={"filter-btn" + (sortBy === "progress" ? " active" : "")} onClick={() => toggleSort("progress")}>% to VIP {sortBy === 'progress' ? (sortDir === 'desc' ? '↓' : '↑') : ''}</button>
                    </div>

                    <div className="card">

                                <tr>
                                    <th>Creator</th>
                                    <th>Status</th>
                                    <th>Stage</th>

            const medianCGMV = (() => {
                const sorted = CREATORS_DATA.map(c => c.total_cgmv || 0).sort((a,b) => a - b);
                const mid = Math.floor(sorted.length / 2);
                return sorted.length % 2 ? sorted[mid] : (sorted[mid-1] + sorted[mid]) / 2;
            })();
            const topQuartile = CREATORS_DATA.filter(c => (c.total_cgmv || 0) > avgCGMV).length;
            const q1Total = CREATORS_DATA.reduce((s,c) => s + (c.this_quarter || 0), 0);
            const q4Total = CREATORS_DATA.reduce((s,c) => s + (c.q4_2025 || 0), 0);
            const qoqGrowth = q4Total > 0 ? Math.round(((q1Total - q4Total) / q4Total) * 100) : 0;

            // Tier distribution

            const tier3Hit = CREATORS_DATA.filter(c => (c.this_quarter || 0) >= (c.tier3_target || 75000) && c.tier3_target > 0).length;

            const statusCounts = {};
            CREATORS_DATA.forEach(c => { statusCounts[c.risk_status] = (statusCounts[c.risk_status] || 0) + 1; });

            const pieData = Object.entries(statusCounts).map(([k,v]) => ({ name: k.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase()), value: v }));
            const COLORS = ['#F87171', '#FB923C', '#FBBF24', '#34D399', '#2DD4BF', '#60A5FA', '#6B7280'];

            return (
                <div>
                    <div className="grid grid-4">
                        <MiniStat value={formatMoney(q1Total)} label="Q1 2026 Total cGMV" />
                        <MiniStat value={(qoqGrowth >= 0 ? '+' : '') + qoqGrowth + '%'} label="QoQ Growth (vs Q4)" />

                        <MiniStat value={formatMoney(medianCGMV)} label="Median All-Time cGMV" />

                            <div style={{ padding: '16px 0' }}>
                                {[
                                    { label: 'VIP Target (Tier 1)', count: hitTarget, color: '#2DD4BF' },
                                    { label: 'Tier 2', count: tier2Hit, color: '#A855F7' },
                                    { label: 'Tier 3', count: tier3Hit, color: '#FBBF24' },
                                ].map(tier => (
                                    <div key={tier.label} style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '12px' }}>
                                        <div style={{ width: '140px', fontSize: '13px', color: '#9CA3AF' }}>{tier.label}</div>
                                        <div style={{ flex: 1, height: '8px', background: '#2A2A3C', borderRadius: '4px', overflow: 'hidden' }}>
                                            <div style={{ height: '100%', width: Math.round((tier.count / totalCreators) * 100) + '%', background: tier.color, borderRadius: '4px' }}></div>
                                        </div>
                                        <div style={{ width: '60px', fontSize: '14px', fontWeight: 700, color: tier.color }}>{tier.count} / {totalCreators}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-title">Portfolio Health Distribution</div>
                            <ResponsiveContainer width="100%" height={250}>
                                <PieChart>
                                    <Pie data={pieData} cx="50%" cy="50%" labelLine={false} label={{fill: '#F1F1F5', fontSize: 11}} outerRadius={90} fill="#8884d8" dataKey="value">
                                        {pieData.map((entry, index) => <Cell key={index} fill={COLORS[index % COLORS.length]} />)}
                                    </Pie>
                                    <Legend />
                                    <Tooltip contentStyle={{ backgroundColor: '#1C1C2A', border: '1px solid #2A2A3C' }} />
                                </PieChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-title">Performance Benchmarks</div>
                        <div className="grid grid-4" style={{ marginTop: '12px' }}>
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ fontSize: '20px', fontWeight: 700, color: '#A855F7' }}>{formatMoney(avgCGMV)}</div>
                                <div style={{ fontSize: '12px', color: '#9CA3AF' }}>Avg All-Time cGMV</div>
                            </div>
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ fontSize: '20px', fontWeight: 700, color: '#2DD4BF' }}>{formatMoney(q1Total / totalCreators)}</div>
                                <div style={{ fontSize: '12px', color: '#9CA3AF' }}>Avg Q1 cGMV/Creator</div>
                            </div>
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ fontSize: '20px', fontWeight: 700, color: '#FBBF24' }}>{topQuartile}</div>
                                <div style={{ fontSize: '12px', color: '#9CA3AF' }}>Above-Avg Performers</div>
                            </div>
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ fontSize: '20px', fontWeight: 700, color: '#34D399' }}>{tier3Hit}</div>
                                <div style={{ fontSize: '12px', color: '#9CA3AF' }}>Tier 3 Achievers</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function ActivationPlaybook() {
            const activationCreators = CREATORS_DATA.filter(c => c.current_stage?.includes('Activation') || c.current_stage?.includes('Week'));
            const allCreators = CREATORS_DATA;

            // Budget = sum of total_activation_bonus for all creators
            const totalBudget = allCreators.reduce((sum, c) => sum + (c.total_activation_bonus || 0), 0);
            const budgetAllocated = activationCreators.reduce((sum, c) => sum + (c.total_activation_bonus || 0), 0);
            const avgPerCreator = activationCreators.length > 0 ? budgetAllocated / activationCreators.length : 0;

            // Quarterly savings: total possible bonus minus what was actually earned
            const maxPossibleBonus = allCreators.reduce((sum, c) => {
                const w = c.week_bonus || {};
                return sum + (w['1'] || 0) + (w['2'] || 0) + (w['3'] || 0) + (w['4'] || 0);
            }, 0);
            const earnedBonus = allCreators.reduce((sum, c) => {
                const w = c.week_bonus || {};
                const wc = c.week_completion || {};
                let earned = 0;
                for (let i = 1; i <= 4; i++) {
                    if (wc[String(i)]) earned += (w[String(i)] || 0);
                }
                return sum + earned;
            }, 0);
            const savings = totalBudget - earnedBonus;

            // Quarterly cGMV from new sign-ons (all creators)
            const quarterlyCGMV = allCreators.reduce((sum, c) => sum + (c.this_quarter || 0), 0);
            const activationCGMV = activationCreators.reduce((sum, c) => sum + (c.this_quarter || 0), 0);
            const completedActivation = allCreators.filter(c => {
                const wc = c.week_completion || {};
                return wc['1'] && wc['2'] && wc['3'] && wc['4'];
            });
            const incompletedActivation = allCreators.filter(c => {
                const wc = c.week_completion || {};
                return !(wc['1'] && wc['2'] && wc['3'] && wc['4']);
            });
            const completedCGMV = completedActivation.reduce((sum, c) => sum + (c.this_quarter || 0), 0);
            const incompleteCGMV = incompletedActivation.reduce((sum, c) => sum + (c.this_quarter || 0), 0);

            const [showDetail, setShowDetail] = useState(null);

            return (
                <div>
                    <div className="grid grid-4">
                        <MiniStat value={formatMoney(totalBudget)} label="Total Budget Allocated" />
                        <MiniStat value={formatMoney(avgPerCreator)} label="Avg per Creator" />
                        <MiniStat value={formatMoney(savings)} label="Quarterly Savings" />
                        <MiniStat value={formatMoney(quarterlyCGMV)} label="Quarterly cGMV (All)" />
                    </div>

                    <div className="grid grid-2">
                        <div className="card" style={{ cursor: 'pointer', border: showDetail === 'completed' ? '1px solid #2DD4BF' : '1px solid #2A2A3C' }} onClick={() => setShowDetail(showDetail === 'completed' ? null : 'completed')}>
                            <div className="card-title" style={{ color: '#2DD4BF' }}>Completed Activation ({completedActivation.length})</div>
                            <div style={{ fontSize: '24px', fontWeight: 700, color: '#2DD4BF' }}>{formatMoney(completedCGMV)}</div>
                            <div style={{ fontSize: '12px', color: '#9CA3AF' }}>Q1 cGMV from creators who finished playbook</div>
                        </div>
                        <div className="card" style={{ cursor: 'pointer', border: showDetail === 'incomplete' ? '1px solid #FB923C' : '1px solid #2A2A3C' }} onClick={() => setShowDetail(showDetail === 'incomplete' ? null : 'incomplete')}>
                            <div className="card-title" style={{ color: '#FB923C' }}>Incomplete Activation ({incompletedActivation.length})</div>
                            <div style={{ fontSize: '24px', fontWeight: 700, color: '#FB923C' }}>{formatMoney(incompleteCGMV)}</div>
                            <div style={{ fontSize: '12px', color: '#9CA3AF' }}>Q1 cGMV from creators who haven't finished playbook</div>
                        </div>
                    </div>

                    {showDetail && (
                        <div className="card" style={{ marginTop: '16px' }}>
                            <div className="card-title">{showDetail === 'completed' ? 'Completed Activation Creators' : 'Incomplete Activation Creators'}</div>
                            <table className="table">
                                <thead><tr><th>Creator</th><th>Stage</th><th>Wk 1</th><th>Wk 2</th><th>Wk 3</th><th>Wk 4</th><th>Q1 cGMV</th><th>Bonus Earned</th></tr></thead>
                                <tbody>
                                    {(showDetail === 'completed' ? completedActivation : incompletedActivation).sort((a,b) => (b.this_quarter||0) - (a.this_quarter||0)).map(c => {
                                        const wc = c.week_completion || {};
                                        const wb = c.week_bonus || {};
                                        const earned = [1,2,3,4].reduce((s, i) => s + (wc[String(i)] ? (wb[String(i)] || 0) : 0), 0);
                                        return (
                                            <tr key={c.user_id}>
                                                <td style={{ fontWeight: 600 }}>{c.display_name}</td>
                                                <td style={{ fontSize: '12px' }}>{c.current_stage}</td>
                                                <td style={{ color: wc['1'] ? '#2DD4BF' : '#F87171', textAlign: 'center' }}>{wc['1'] ? '✓' : '✗'}</td>
                                                <td style={{ color: wc['2'] ? '#2DD4BF' : '#F87171', textAlign: 'center' }}>{wc['2'] ? '✓' : '✗'}</td>
                                                <td style={{ color: wc['3'] ? '#2DD4BF' : '#F87171', textAlign: 'center' }}>{wc['3'] ? '✓' : '✗'}</td>
                                                <td style={{ color: wc['4'] ? '#2DD4BF' : '#F87171', textAlign: 'center' }}>{wc['4'] ? '✓' : '✗'}</td>
                                                <td>{formatMoney(c.this_quarter || 0)}</td>
                                                <td style={{ color: '#2DD4BF' }}>{formatMoney(earned)}</td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        function WalmartHQ() {
            const [expandedCreator, setExpandedCreator] = useState(null);
            const [view, setView] = useState('alltime');

            const allTimeSorted = [...CREATORS_DATA].sort((a, b) => (b.total_cgmv || 0) - (a.total_cgmv || 0));
            const q1Sorted = [...CREATORS_DATA].sort((a, b) => (b.this_quarter || 0) - (a.this_quarter || 0));

            const top10 = view === 'alltime' ? allTimeSorted.slice(0, 10) : q1Sorted.slice(0, 10);
            const totalCGMV = CREATORS_DATA.reduce((s,c) => s + (c.total_cgmv || 0), 0);
            const q1Total = CREATORS_DATA.reduce((s,c) => s + (c.this_quarter || 0), 0);
            const top10CGMV = view === 'alltime'
                ? top10.reduce((s,c) => s + (c.total_cgmv || 0), 0)
                : top10.reduce((s,c) => s + (c.this_quarter || 0), 0);
            const top10Pct = Math.round((top10CGMV / (view === 'alltime' ? totalCGMV : q1Total)) * 100);

            return (
                <div>
                    <div className="grid grid-4">
                        <MiniStat value={formatMoney(totalCGMV)} label="All-Time cGMV" />
                        <MiniStat value={formatMoney(q1Total)} label="Q1 2026 cGMV" />
                        <MiniStat value={top10Pct + '%'} label="Top 10 Concentration" />
                        <MiniStat value={CREATORS_DATA.filter(c => (c.this_quarter || 0) > 0).length + '/' + CREATORS_DATA.length} label="Active This Quarter" />
                    </div>

                    <div className="filter-group">
                        <button className={"filter-btn" + (view === 'alltime' ? ' active' : '')} onClick={() => { setView('alltime'); setExpandedCreator(null); }}>All-Time</button>
                        <button className={"filter-btn" + (view === 'q1' ? ' active' : '')} onClick={() => { setView('q1'); setExpandedCreator(null); }}>Q1 2026</button>
                    </div>

                    <div className="card">
                        <div className="card-title">Top 10 {view === 'alltime' ? 'All-Time' : 'Q1 2026'} Performers</div>
                        <table className="table">
                            <thead><tr><th>Rank</th><th>Creator</th><th>cGMV</th><th>% of Total</th><th>Status</th><th></th></tr></thead>
                            <tbody>
                                {top10.map((creator, idx) => {
                                    const cgmv = view === 'alltime' ? (creator.total_cgmv || 0) : (creator.this_quarter || 0);
                                    const total = view === 'alltime' ? totalCGMV : q1Total;
                                    const pctOfTotal = Math.round((cgmv / total) * 100);
                                    const isExpanded = expandedCreator === creator.user_id;
                                    const pctToTarget = Math.round(((creator.this_quarter || 0) / (creator.tier1_target || 25000)) * 100);

                                    return (
                                        <React.Fragment key={creator.user_id}>
                                            <tr style={{ cursor: 'pointer', background: isExpanded ? '#22223A' : undefined }} onClick={() => setExpandedCreator(isExpanded ? null : creator.user_id)}>
                                                <td style={{ fontWeight: 700, color: idx < 3 ? '#FBBF24' : '#9CA3AF' }}>{idx + 1}</td>
                                                <td style={{ fontWeight: 600 }}>{creator.display_name}</td>
                                                <td style={{ fontWeight: 700, color: '#A855F7' }}>{formatMoney(cgmv)}</td>
                                                <td>
                                                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                                        <div style={{ flex: 1, height: '6px', background: '#2A2A3C', borderRadius: '3px', overflow: 'hidden' }}>
                                                            <div style={{ height: '100%', width: pctOfTotal + '%', background: '#A855F7', borderRadius: '3px' }}></div>
                                                        </div>
                                                        <span style={{ fontSize: '12px', color: '#9CA3AF' }}>{pctOfTotal}%</span>
                                                    </div>
                                                </td>
                                                <td><RiskBadge status={creator.risk_status} /></td>
                                                <td style={{ fontSize: '12px', color: '#9CA3AF' }}>{isExpanded ? '▲' : '▼'}</td>
                                            </tr>
                                            {isExpanded && (
                                                <tr>
                                                    <td colSpan="6" style={{ background: '#1C1C2A', padding: '16px' }}>
                                                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '16px' }}>
                                                            <div>
                                                                <div style={{ fontSize: '11px', color: '#9CA3AF', marginBottom: '4px' }}>All-Time cGMV</div>
                                                                <div style={{ fontSize: '18px', fontWeight: 700, color: '#A855F7' }}>{formatMoney(creator.total_cgmv || 0)}</div>
                                                            </div>
                                                            <div>
                                                                <div style={{ fontSize: '11px', color: '#9CA3AF', marginBottom: '4px' }}>Q1 2026</div>
                                                                <div style={{ fontSize: '18px', fontWeight: 700, color: '#C084FC' }}>{formatMoney(creator.this_quarter || 0)}</div>
                                                            </div>
                                                            <div>
                                                                <div style={{ fontSize: '11px', color: '#9CA3AF', marginBottom: '4px' }}>Q4 2025</div>
                                                                <div style={{ fontSize: '18px', fontWeight: 700 }}>{formatMoney(creator.q4_2025 || 0)}</div>
                                                            </div>
                                                            <div>
                                                                <div style={{ fontSize: '11px', color: '#9CA3AF', marginBottom: '4px' }}>VIP Target</div>
                                                                <div style={{ fontSize: '18px', fontWeight: 700 }}>{formatMoney(creator.tier1_target || 25000)}</div>
                                                            </div>
                                                        </div>
                                                        <div style={{ marginTop: '12px', display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '16px' }}>
                                                            <div>
                                                                <div style={{ fontSize: '11px', color: '#9CA3AF', marginBottom: '4px' }}>% to VIP Target</div>
                                                                <div style={{ fontSize: '16px', fontWeight: 700, color: pctToTarget >= 100 ? '#2DD4BF' : '#FBBF24' }}>{pctToTarget >= 100 ? '✓ Goal Met' : pctToTarget + '%'}</div>
                                                            </div>
                                                            <div>
                                                                <div style={{ fontSize: '11px', color: '#9CA3AF', marginBottom: '4px' }}>Stage</div>
                                                                <div style={{ fontSize: '14px' }}>{creator.current_stage}</div>
                                                            </div>
                                                            <div>
                                                                <div style={{ fontSize: '11px', color: '#9CA3AF', marginBottom: '4px' }}>AM</div>
                                                                <div><span className={"am-badge am-" + (creator.am === 'Amina' ? 'amina' : 'marg')}>{creator.am}</span></div>
                                                            </div>
                                                        </div>
                                                        <div style={{ marginTop: '12px' }}>
                                                            <div style={{ fontSize: '11px', color: '#9CA3AF', marginBottom: '4px' }}>Monthly cGMV Trend</div>
                                                            <div style={{ display: 'flex', gap: '4px', alignItems: 'flex-end', height: '60px' }}>
                                                                {Object.entries(creator.monthly_cgmv || {}).sort((a,b) => Number(a[0]) - Number(b[0])).map(([month, val]) => {
                                                                    const maxVal = Math.max(...Object.values(creator.monthly_cgmv || {}));
                                                                    const height = maxVal > 0 ? Math.max(4, (val / maxVal) * 60) : 4;
                                                                    return (
                                                                        <div key={month} title={'Month ' + month + ': ' + formatMoney(val)} style={{ flex: 1, height: height + 'px', background: 'linear-gradient(180deg, #A855F7, #2DD4BF)', borderRadius: '2px', minWidth: '8px', cursor: 'default' }}></div>
                                                                    );
                                                                })}
                                                            </div>
                                                            <div style={{ display: 'flex', gap: '4px', marginTop: '4px' }}>
                                                                {Object.keys(creator.monthly_cgmv || {}).sort((a,b) => Number(a) - Number(b)).map(month => (
                                                                    <div key={month} style={{ flex: 1, fontSize: '9px', color: '#6B7280', textAlign: 'center' }}>M{month}</div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            )}
                                        </React.Fragment>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function Dashboard() {
            const [activeTab, setActiveTab] = useState('deep-dive');

            return (
                <div className="dashboard">
                    <div className="header">
                        <div className="header-title">Mavely VIP Creator Intelligence</div>
                        <div className="header-subtitle">Data last updated: Feb 25, 2026 (from Domo CSV export) — <span style={{color: '#2DD4BF'}}>Auto-synced from Domo</span></div>
                    </div>

                    <div className="tabs">
                        {['deep-dive', 'campaigns', 'amina', 'marg', 'intel', 'activation', 'walmart'].map(tab => {
                            const labels = {
                                overview: 'Overview',
                                'deep-dive': 'Creator Deep Dive',
                                campaigns: 'Campaigns',
                                amina: 'Amina',
                                marg: 'Marg',
                                intel: 'Brand Intel',
                                activation: 'Activation Playbook',
                                walmart: 'Walmart HQ'
                            };
                            return (
                                <button
                                    key={tab}
                                    className={"tab-btn" + (activeTab === tab ? " active" : "")}
                                    onClick={() => setActiveTab(tab)}
                                >
                                    {labels[tab]}
                                </button>
                            );
                        })}
                    </div>

                    <div className="tab-content" style={{ display: activeTab === 'deep-dive' ? 'block' : 'none' }}>
                        <CreatorDeepDive />
                    </div>
                    <div className="tab-content" style={{ display: activeTab === 'campaigns' ? 'block' : 'none' }}>
                        <Campaigns />
                    </div>
                    <div className="tab-content" style={{ display: activeTab === 'amina' ? 'block' : 'none' }}>
                        <AminaTab />
                    </div>
                    <div className="tab-content" style={{ display: activeTab === 'marg' ? 'block' : 'none' }}>
                        <MargTab />
                    </div>
                    <div className="tab-content" style={{ display: activeTab === 'intel' ? 'block' : 'none' }}>
                        <BrandIntel />
                    </div>
                    <div className="tab-content" style={{ display: activeTab === 'activation' ? 'block' : 'none' }}>
                        <ActivationPlaybook />
                    </div>
                    <div className="tab-content" style={{ display: activeTab === 'walmart' ? 'block' : 'none' }}>
                        <WalmartHQ />
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById("root"));
    </script>
</body>
</html>
